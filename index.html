<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <div class="title_box">
          <img src="images/google_logo.png" alt="" />
          <h1>Job Application<span class="title_small">(Web)</span></h1>
        </div>

        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">First Name</label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name"
              />
            </div>
            <div class="form_control">
              <label for="last_name">Last Name</label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter last Name"
              />
            </div>
            <div class="form_control">
              <label for="email">Email</label>
              <input
                type="email"
                spellcheck="false"
                id="email"
                name="email"
                placeholder="vkum9209@gmail.com"
                onkeyup="validateEmail()"
              />
              <span class="email_error"></span>
            </div>
            <div class="form_control">
              <label for="job_role">Job role</label>
              <select id="job_role" name="job_role">
                <option value="">Select Job Role</option>
                <option value="">Frontend Developer</option>
                <option value="">Backend Developer</option>
                <option value="">Full Stack Devloper</option>
                <option value="">UI UX Designer</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="address">Address</label>
              <textarea
                id="address"
                name="address"
                row="5"
                cols="50"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city">City</label>
              <input
                type="city"
                id="city"
                name="city"
                placeholder="Enter City"
              />
            </div>
            <div class="form_control">
              <label for="pincode">Pincode</label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode"
              />
            </div>
            <div class="form_control">
              <label for="startdate">Start Date</label>
              <input
                value="2025-05-25"
                type="date"
                id="startdate"
                name="startdate"
              />
            </div>
            <div class="form_control">
              <label for="upload_cv">Upload Your CV</label>
              <input
                type="file"
                id="upload_cv"
                name="upload_cv"
                placeholder=""
              />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
      <div class="list_container">
        <div class="to_list">
          <h1>To-Do List</h1>
          <img src="images/icon.png" alt="" />
        </div>
        <div class="row">
          <input type="text" id="input_box" placeholder="Add your text" />
          <button class="add_btn" onclick="addTask()">Add</button>
        </div>
        <ul id="task_container">
          <!-- <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
